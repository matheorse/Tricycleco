{% extends 'layout.html' %}

{% block title %}
    <title>Confirmation de suppression</title>
{% endblock %}

{% block body %}
    <div class="confirm-supp">
        <h1 class="contenu">Confirmation de suppression</h1>
        <p class="contenu">Voulez-vous vraiment supprimer la collecte avec l'ID {{ collecte.id_collecte }} ?</p>
        <form class="contenu" method="POST" action="{{ url_for('confirm_delete_collecte', id=collecte.id_collecte) }}">
            <button class="valider" type="submit">Confirmer</button>
            <a id="espace" class="annuler" href="{{ url_for('show_collecte') }}">Annuler</a>
        </form>
    </div>
{% endblock %}
