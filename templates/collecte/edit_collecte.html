{% extends 'layout.html' %}

{% block title %}
    <title>modifier une collecte</title>
{% endblock %}

{% block body %}
    <h1>MODIFIER UNE COLLECTE</h1>
    <hr>
    {% if error %}
        <p><strong>Error:</strong> {{ error }}
    {% endif %}

    <div>
        <div>
            <form method="post" action="/collecte/edit" >
                <fieldset>

                    <div>
                        <label for="quantite">Quantité collectée</label>
                        <input type="number" id="quantite" name="quantite" value="{{ collecte.quantite }}" required/>
                    </div>

                    <div>
                        <label for="type">Type de déchet</label>
                        <select name="type" id="type" required>
                            {% for j in typeDechet %}
                                <option value="{{ j.id }}"
                                        {% if typeDechet is defined and j.id ==  typeDechet.id %}selected{% endif %}
                                > {{ j.libelle }} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="centre">Centre de collecte</label>
                        <select name="centre" id="centre" required>
                            {% for i in centreCollect %}
                                <option value="{{ i.id }}"
                                        {% if centre is defined and i.id ==  centre %}selected{% endif %}
                                > {{ i.lieu }} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="tournee">Tournee</label>
                        <select name="tournee" id="tournee" required>
                            {% for k in tournee %}
                                <option value="{{ k.id }}"
                                        {% if tournee is defined and k.id ==  tournee %}selected{% endif %}
                                > {{ k.date }} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <a href="/collecte/show">Annuler</a>
                        <button type="submit" value="Ajouter" name="ajouter">Ajouter</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
