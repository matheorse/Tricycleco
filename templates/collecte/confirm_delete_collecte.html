{% extends 'layout.html' %}

{% block title %}
    <title>Confirmation de suppression</title>
{% endblock %}

{% block body %}
    <h1>Confirmation de suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la collecte avec l'ID {{ collecte.id }}?</p>
    <form action="/collecte/confirm_delete/{{ collecte.id }}" method="post">
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="/collecte/show">Annuler</a>
{% endblock %}
