{% extends 'layout.html' %}

{% block title %}
    <title>Tricycleco - Ajout Conteneur</title>
{% endblock %}

{% block body %}
    <h1 class="titre">AJOUTER UN CONTENEUR</h1>
    <hr class="barre">
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    <div class="container">
        <form method="post" action="/conteneur/add" class="formulaire">
            <fieldset class="formulaire">
                <div class="form-group">
                    <label for="id_centre_collecte" class="sous-titre">Centre de collecte</label>
                    <select class="form-control" id="id_centre_collecte" name="id_centre_collecte" required>
                        <option value="" selected disabled>Sélectionnez un centre de collecte</option>
                        {% for collecte in collectes %}
                            <option value="{{ collecte.id_centre_collecte }}">{{ collecte.lieu_collecte }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="volume_conteneur" class="sous-titre">Volume centre de collecte (m^3)</label>
                    <input type="number" class="form-control" id="volume_conteneur" name="volume_conteneur" required>
                </div>

                <div class="form-group">
                    <label for="reference_conteneur" class="sous-titre">Référence centre de collecte</label>
                    <input type="text" class="form-control" id="reference_conteneur" name="reference_conteneur" required>
                </div>

                <div class="form-group">
                    <label for="id_type_dechet" class="sous-titre">Type de déchet</label>
                    <select class="form-control" id="id_type_dechet" name="id_type_dechet" required>
                        <option value="" selected disabled>Sélectionnez un type de déchet</option>
                        {% for type_dechet in types_dechets %}
                            <option value="{{ type_dechet.id_type_dechet }}">{{ type_dechet.libelle_type_dechet }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="id_centre_recyclage" class="sous-titre">Centre de recyclage</label>
                    <select class="form-control" id="id_centre_recyclage" name="id_centre_recyclage" required>
                        <option value="" selected disabled>Sélectionnez un centre de recyclage</option>
                        {% for recyclage in recyclages %}
                            <option value="{{ recyclage.id_centre_recyclage }}">{{ recyclage.lieu_recyclage }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <a class="annuler" href="/conteneur/show">Annuler</a>
                    <input class="valider" type="submit" value="Créer">
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
