{% extends 'layout.html' %}

{% block title %}
    <title>Tricycleco - Modifier un conteneur</title>
{% endblock %}

{% block body %}
    <h1 class="titre">MODIFIER UN CONTENEUR</h1>
    <hr class="barre">
    {% if error %}
        <p><strong>Error:</strong> {{ error }}
    {% endif %}

    <div>
        <div>
            <form method="post" action="/conteneur/edit">
                <fieldset class="formulaire">

                    <input type="number" id="id_conteneur" name="id_conteneur" value="{{ conteneur.id_conteneur }}" hidden>

                    <div class="label">
                        <label class="sous-titre" for="type">Type de déchet</label>
                        <select id="type" name="type" class="input" required>
                            <option value="">Sélectionnez un type de déchet</option>
                            {% for type in types %}
                            <option value="{{ type.id_type_dechet }}" {% if type.id_type_dechet == conteneur.id_type_dechet %}selected{% endif %}>
                                {{ type.libelle_type_dechet }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="label">
                        <label class="sous-titre" for="centre">Centre de collecte</label>
                        <select id="centre" name="centre" class="input" required>
                            <option value="">Sélectionnez un centre de collecte</option>
                            {% for centre in centres %}
                            <option value="{{ centre.id_centre_collecte }}" {% if centre.id_centre_collecte == conteneur.id_centre_collecte %}selected{% endif %}>
                                {{ centre.lieu_collecte }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="label">
                        <label class="sous-titre" for="centre">Centre de recyclage</label>
                        <select id="recyclage" name="recyclage" class="input" required>
                            <option value="">Sélectionnez un centre de recyclage</option>
                            {% for recyclage in recyclages %}
                            <option value="{{ recyclage.id_centre_recyclage }}" {% if recyclage.id_centre_recyclage == conteneur.id_centre_recyclage %}selected{% endif %}>
                                {{ recyclage.lieu_recyclage }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="label">
                        <a class="annuler" href="/conteneur/show">Annuler</a>
                        <button class="valider" type="submit" value="Modifier">Modifier</button>
                    </div>

                </fieldset>
            </form>
        </div>
</div>
{% endblock %}
