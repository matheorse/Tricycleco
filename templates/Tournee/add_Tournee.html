{% extends 'layout.html' %}

{% block title %}
    <link rel="stylesheet" href="../../static/Tourneestyles.css">

    <title>Tricycleco</title>
{% endblock %}

{% block body %}

        <form action="/Tournee/add" method="post">
            <fieldset class="formulaire">
                <label for="date_tournee">date_tournee :</label><br>
                <input type="date" id="date_tournee" name="date_tournee" style="width: 340px; height: 40px;"><br>
                <label >lieu_recyclage :</label><br>
    <select id="id_centre_recyclage" name="id_centre_recyclage" style="width: 340px; height: 40px;" required>
        <option value="">sélectionne un lieu de recyclage</option>
        {% for recyclage in recyclages %}
            <option value=" {{recyclage.id_centre_recyclage}}"> {{recyclage.lieu_recyclage}}</option>
        {% endfor %}
    </select><br>
                <label for="id_camion">id_camion :</label><br>
    <select id="id_camion" name="id_camion" style="width: 340px; height: 40px;" required>
        <option value="">sélectionne un immatriculation camion</option>
        {% for camion in camions %}
            <option value=" {{camion.id_camion}}"> {{camion.immatriculation_camion}}</option>
        {% endfor %}

    </select><br>
                <label for="temps">Temps (minutes) :</label><br>
                <input type="number" id="temps" name="temps" style="width: 300px; height: 40px;"><br>
                <input class="sub" type="submit" value="Ajouter" style="width: 100px; height: 40px;">
               <a class="Annula"    href="/Tournee/show">Annuler</a>
            </fieldset>
        </form>




    
{% endblock %}
