{% extends 'layout.html' %}

        {% block title %}
         <link rel="stylesheet" href="../../static/employestyles.css">
         <title>modifier un employe</title>
        {% endblock %}

{% block body %}
          <h2>modifier un employe</h2>
          {% if error %}
            <p class=error><strong>Error:</strong> {{ error }}
          {% endif %}
          <form method="post" action="/employe/edit">
            <fieldset class="formulaire">

                <input type="hidden" name="id" size="18" value="{{ employe.id_employe}}" id="id">

                <label for="numero_telephone_employe">numero telephone</label><br>
                <input id="numero_telephone_employe" type="text" name="numero_telephone_employe" size="18" value="" placeholder=""><br>

                <label for="nom_Employe">nom</label><br>
                <input id="nom_Employe" type="text" name="nom_employe" size="18" value="" placeholder="Saisir le nom du joueur"><br>

                <label for="prenom_employe">prénom</label><br>
                <input id="prenom_employe" type="text" name="prenom_employe" size="18" value="" placeholder="Saisir le prenom du joueur"><br>

                <label for="salaire_employe">salaire</label><br>
                <input id="salaire_employe" type="number" name="salaire_employe" size="18" value="" ><br>

                <label for="adresse_employe">adresse</label><br>
                <input id="adresse_employe" type="text" name="adresse_employe" size="18" value="" ><br>
                <label for="id_camion"></label>
                <select id="id_camion" required>
                    <option value="">Sélectionner l'id du camion</option>
                    {% for camion in camions %}
                    <option value="{{camion.id_camion}}" {% if camion.id_camion == employe.id_camion %}selected{% endif %}>
                        {{camion.id_camion}}
                    </option>
                   {% endfor %}
                </select><br>
                <br>
                <div>
                        <a class="annuler" href="/employe/show">Annuler</a>
                        <button class="valider" type="submit" value="Éditer" name="Éditer">editer</button>
                </div>
            </fieldset>
          </form>
{% endblock %}
